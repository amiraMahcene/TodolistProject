<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/icons8-todo-list-48.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--
    <div class="shape-container">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape oval"></div>
        <div class="shape pentagon"></div>
        <div class="shape hexagon"></div>
    </div>
    -->
    <div class="container">
       <!--we are going to start with the first section which I will call header-->
       <header>
          <div class="logo-section">
             <img src="../images/icons8-todo-list-48.png" alt="logo image">
             <h1>TikTask</h1>
          </div>
          <div class="connect-section">
           <a href=""> Did you have already an account !</a>
           <button>Log in</button>
          </div>
       </header>

       <main>

        <form action="" method="">
            <h2>Welcome Back!</h2>
            <input type="email" placeholder=" Email">
            <input type="password" placeholder="password">
            <input type="submit" value="Log in" id="submit">
            <a href="#">You forgot your password!</a>
        </form>
       
       </main>
    </div>
</body>
</html>
